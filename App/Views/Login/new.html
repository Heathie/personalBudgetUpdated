  <main class="form-signin text-center w-100 m-auto">
    <div class="signin-div">
    <form action="/login/create" method="post" class="signin-form-box">
      <h1 class="h3 mb-3 fw-normal">Logowanie</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" id="inputEmail" name="email" placeholder="name@example.com" autofocus value="{{ email }}">
        <label for="inputEmail">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
        <label for="inputPassword">Hasło</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" name="remember_me" {% if remember_me %} checked="checked" {% endif %} value="remember-me"> Zapamiętaj mnie
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-dark" type="submit">Zaloguj</button>
      <a href="/password/forgot">Nie pamiętasz hasła?</a>
      
    </form>
  </div>
  </main>
  {% endblock %}
