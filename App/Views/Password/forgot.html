{% extends 'base.html' %}

{% block title %}Forgot password{% endblock %}

{% block body %}


<main class="form-signin text-center w-100 m-auto">
<div class="signin-div">
  <form action="/password/request-reset" method="post">
    <h1 class="h3 mb-3 fw-normal">Zmień hasło</h1>
    <div class="form-floating">
      <input type="email" id="inputEmail" name="email" autofocus required class="form-control" placeholder="name@example.com">
      <label for="inputEmail">Email</label>
  </div>

  <button class="w-100 btn btn-signup btn-lg btn-dark" type="submit">Zatwierdź</button>
</form>
</div>
</main>

{% endblock %}
