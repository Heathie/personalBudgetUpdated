{% extends "base.html" %} 

{% block title %}Reset password{% endblock %} 

{% block footer %}

<script src="/js/hideShowPassword.min.js"></script>
<script src="/js/app.js"></script>

<script>

    $(document).ready(function() {

        $('#formPassword').validate({
            rules: {
                password: {
                    required: true,
                    minlength: 6,
                    validPassword: true
                }
            }
        });
        $('#inputPassword').hideShowPassword({
            show: false,
            innerToggle: 'focus'
        });

    });
</script>

{% endblock %}

{% block body %}

{% if user.errors is not empty %}
<p>Errors:</p>
<ul>
  {% for error in user.errors %}
  <li>{{ error }}</li>
  {% endfor %}
</ul>
{% endif %}

<main class="form-signin text-center w-100 m-auto">
  <div class="signin-div">
    <form method="post" action="/password/reset-password" id="formPassword">
      <input type="hidden" name="token" value="{{ token }}">
      <h1 class="h3 mb-3 fw-normal">Nowe hasło</h1>
      <div class="form-floating">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" required>
        <label for="inputPassword">Hasło</label>
    </div>
  
    <button class="w-100 btn btn-signup btn-lg btn-dark" type="submit">Zatwierdź</button>
  </form>
  </div>
  </main>

{% endblock %}
